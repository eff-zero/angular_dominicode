<div class="container checkout-form">
  <form id="formCheckout">
    <mat-form-field class="form-group">
      <mat-label>Name</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="model.name"
        #name="ngModel"
        required
      >
      <mat-error *ngIf="name.invalid || name.pristine">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-radio-group class="form-group">
      <mat-label> Choose an option: </mat-label>
      <mat-radio-button value="pickup" (input)="onPickupOrDelivery(false)">
        Pickup
      </mat-radio-button>

      <mat-radio-button value="delivery" (input)="onPickupOrDelivery(true)">
        Delivery
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="form-group">
      <mat-label>Shipping Address</mat-label>
      <input
        matInput
        name="shippingAddress"
        [(ngModel)]="model.shippingAddress"
        #shippingAddress="ngModel"
        required
      >
      <mat-error *ngIf="shippingAddress.invalid || shippingAddress.pristine">
        Shipping Address is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>City</mat-label>
      <input
        matInput
        name="city"
        [(ngModel)]="model.city"
        #city="ngModel"
        required
      >
      <mat-error *ngIf="city.invalid || city.pristine">
        City is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Select store:</mat-label>
      <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
        <mat-option [value]="store" *ngFor="let store of stores">
          {{ store.name }} - {{ store.openingHours }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="container-button">
    <button [disabled]="" mat-raised-button color="primary" type="submit" form="formCheckout">
      Checkout
    </button>
  </div>
</div>
